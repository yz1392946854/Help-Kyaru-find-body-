<body>

                            </div>
                            <div class="weui-cell__ft">

                <div class="weui-tab__panel" id="tabbar-page2" hidden>
                    页面2
                </div>
                <div class="weui-tab__panel" id="tabbar-page3" hidden>
                    页面3

            <div class="weui-tabbar">
                <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on" id="tabbar1">
                    <span style="display: inline-block;position: relative;">
                        <img src="../images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                        <span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">8</span>

                <a href="javascript:;" class="weui-tabbar__item" id="tabbar3">
                    <span style="display: inline-block;position: relative;">
                        <img src="../images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                        <span class="weui-badge weui-badge_dot" style="position: absolute;top: 0;right: -6px;"></span>
                    </span>
                    <p class="weui-tabbar__label">发现</p>
                </a>
                <a href="javascript:;" class="weui-tabbar__item" id="tabbar4">

                </a>

        </div>
</div>

<script type="text/javascript" class="tabbar js_show">
    $(function(){
        $('#tabbar1').on('click', function () {
            $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
            $('#tabbar-page1').show().siblings('.weui-tab__panel').hide();
        });
    });
    $(function(){
        $('#tabbar2').on('click', function () {
            $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
            $('#tabbar-page2').show().siblings('.weui-tab__panel').hide();
        });
    });
    $(function(){
        $('#tabbar3').on('click', function () {
            $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
            $('#tabbar-page3').show().siblings('.weui-tab__panel').hide();
        });
    });
    $(function(){
        $('#tabbar4').on('click', function () {
            $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
            $('#tabbar-page4').show().siblings('.weui-tab__panel').hide();
        });
    });

</script>
